
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install uv
        uv pip install -r requirements.txt
        pip install pytest black isort

    - name: Run isort
      run: isort --check --diff .

    - name: Run black
      run: black --check .

    - name: Run pytest
      run: pytest
